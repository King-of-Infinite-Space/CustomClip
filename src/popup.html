<html>

<head>
    <style>
        body {
            width: 500px;
            padding: 0;
            margin: 15px;
        }

        p {
            font-size: 1.2em;
        }

        #form {
            display: none;
        }

        .formRow {
            width: 100%;
            margin-bottom: 1em;
        }

        .controlRow {
            display: flex;
            gap: 1em;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
    <script src="popup.js" type="module"></script>
</head>

<body>
    <div id="form">
        <textarea id="inputBox" class="formRow" rows=20></textarea>
        <div class="formRow controlRow">
            <button id="submitButton">Submit</button>
            <select id="destinations">
                <option value="notion">Notion</option>
            </select>
        </div>
    </div>
    <div class="formRow" id="status">loading</div>
</body>

</html>
