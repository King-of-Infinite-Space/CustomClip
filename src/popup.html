<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 500px;
        padding: 0;
        margin: 15px;
      }

      p {
        font-size: 1.2em;
      }
      .form-row {
        width: 100%;
        margin-bottom: 1em;
      }

      .control-row {
        display: flex;
        gap: 1em;
      }

      #optionsButton {
        margin-left: auto;
      }

      .success {
        color: green;
      }

      .error {
        color: red;
      }
    </style>
    <script src="../lib/petite-vue-csp.iife.js"></script>
    <script src="sender.js"></script>
    <script src="popup.js" defer></script>
  </head>

  <body>
    <div id="form">
      <div class="form-row" id="preStatus">loading...</div>
      <textarea id="inputBox" class="form-row" rows="20"></textarea>
      <div class="form-row control-row">
        <button id="submitButton">Submit</button>
        <select id="destinations">
          <option v-for="(dest, index) in vstore.destinations" v-bind:value="dest.name" v-bind:selected="index === 0" v-text="dest.name"></option>
          </option>
        </select>
        <button id="optionsButton">Options</button>
      </div>
    </div>
    <div class="form-row" id="postStatus"></div>
  </body>
</html>
