<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Settings</title>
    <script src="settings.js" type="module"></script>
    <link rel="stylesheet" href="../lib/bamboo.css" />
    <link rel="stylesheet" href="./highlight.css" />
    <style>
      body {
        max-width: 80ch;
        width: 100%;
      }
      h2 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>Settings</h2>
    <h3>
      <label for="rules">Rules</label>
    </h3>
    <p>
      <textarea
        id="rules"
        rows="20"
        v-model="ruleStr"
        @vue:mounted="mounted"
        is="highlighted-code"
        language="json"
        tab-size="2"
        spellcheck="false"
      ></textarea>
    </p>
    <p>
      <button v-on:click="saveRules">Save</button>
    </p>
    <p>{{ saveStatus }}</p>
    <h4>
      <label for="rule-url">Rule URL</label>
    </h4>
    <p>
      <input type="text" name="rule-url" id="rule-url" v-model="ruleUrl" />
    </p>
    <p>
      <button v-on:click="fetchExternalRules">Fetch</button>
      <!-- <button disabled="disabled">Disabled</button> -->
    </p>
    <p>{{ fetchStatus }}</p>
  </body>
</html>
